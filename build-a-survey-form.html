<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>freeCodeCamp Survey Form
  </title>
    <link rel="stylesheet" href="main.css" />
    </head>
<body>
  <h1 id="title">CodersCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="https://survey-form.freecodecamp.rocks" id="outside">
      <fieldset>
        <label id="name-label" for="first-name"> Enter your name:<input id="name" type="text" name="name" placeholder="enter your name" required /></label><br>
        <!--Please check for the amount of names somehow-->
        <label id="email-label" for="email">Enter your Email:<input id="email" type="email" name="email" placeholder="enter your email" required /></label><br>
        <!--Emails is an easy way to communicate with interested parties-->
<label id="number-label" for="number">Number (optional):<input id="number" type="number" name="number" min="13" max="120" placeholder="number" optional /></label><br>        
        <!--Age category will reveal various data points-->
         <label for="referrer">Which option best describes your current role?<select id="dropdown" name="dropdown">
           <option value="">(Select one option)</option>
           <option value="1">Student</option>
           <option value="2">Full Time Job</option>
           <option value="3">Full Time Learner</option>
           <option value="4">Prefer not to say</option>
           <option value="5"> Other</option>
           </select></label>
       </fieldset>
       <fieldset>
         <label>Would you recommend CoderCamp to a friend?<br> 
         <label for="definately"><input type="radio" value="definately" name="account-type" class="inline" />Definately</label>
         <label for="no"><input type="radio" value="no" name="account-type" class="inline" />No</label>
         <label for="Not Sure"><input type="radio" 
        value="no sure" name="account-type" class="inline" />Not Sure</label>
         </label>
       </fieldset>
       <fieldset>
         <label>What is your favorite feature of freeCodeCamp?</label>
         <label for="select an option">
           <select id="referrer" name="referrer">
             <option value="">Select an option</option>
             <option value="1">Challenges</option>
             <option value="2">Projects</option>
             <option value="3">Community</option>
             <option value="4">Open Source</option>
            </select>
         </label>
       </fieldset>
       <fieldset>
         <label>What would you like to see improved? (Check all that apply)</label>
         <label><input type="checkbox" value="Front-end Projects" name="account-type" class="inline" />Front-end Projects</label>
         <label><input type="checkbox" value="Back-end Projects" name="account-type" class="inline" />Back-end Projects</label>
         <label><input type="checkbox" value="Data Visualization" name="account-type" class="inline" />Data Visualization</label>
         <label><input type="checkbox" value="Challenges" name="account-type" class="inline" />Challenges</label>
         <label><input type="checkbox" value="Open Source Community" name="account-type" class="inline" />Open Source Community</label>
         <label><input type="checkbox" value="Gitter help rooms" name="account-type" class="inline" />Gitter help rooms</label>
         <label><input type="checkbox" value="Videos" name="account-type" class="inline" />Videos</label>
         <label><input type="checkbox" value="City Meetups" name="account-type" class="inline" />City Meetups</label>
         <label><input type="checkbox" value="Wiki" name="account-type" class="inline" />Wiki</label>
         <label><input type="checkbox" value="Forum" name="account-type" class="inline" />Forum</label>
         <label><input type="checkbox" value="Additional Courses" name="account-type" class="inline" />Additional Courses</label>
       </fieldset>
       <fieldset>
         <label for="comments and suggestions">Any comments or suggestions?</label>
         <label><textarea type="text" placeholder="Enter your comments here..." rows="3" cols="30"></textarea> </label>
       </fieldset>
<input id="submit" type="submit" value="submit" />
    </form>
</body>

</html>
